    <section id="registration">
        <div>
            <p><b>홈쇼핑 회원 등록</b></p>
        </div>

        <form name="registration" action="회원등록.html" method="post"></form>
        <table border="1">
            <tr>
                <th>회원번호(자동발생)</th>
                <td><input type="text" name=""></td>
            </tr>
            <tr>
                <th>회원성명</th>
                <td><input type="text" name=""></td>  
            </tr>
            <tr>
                <th>회원전화</th>
                <td><input type="text" name=""></td>
            </tr>
            <tr>
                <th>회원주소</th>
                <td><input type="text" name=""></td>
            </tr>
            <tr>
                <th>가입일자</th>
                <td><input type="text" name=""></td>
            </tr>
            <tr>
                <th>고객등급[A:VIP, B:일반, C:직원]</th>
                <td><input type="text" name=""></td>
            </tr>
            <tr>
                <th>도시코드</th>
                <td><input type="text" name=""></td>
            </tr>
            <tr>
                <th colspan="2">
                    <input type="submit" value="등록" onclick="return ">
                    <input type="button" value="조회" onclick="return">

                </th>
            </tr>

        </table>
