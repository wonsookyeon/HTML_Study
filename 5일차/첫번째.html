<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        ul,li{
            list-style: none;
        }
        li:first-child{color: red;}
        li:last-child{color: gold;}
        li:nth-child(2){color: aqua;}

        div:nth-child(3){color: blue;}

    </style>
</head>
<body>
    <div>서울시</div>
    <div>부산시</div>
    <div>광주시</div>
    <ul>
        <li>경기도</li>
        <li>강원도</li>
        <li>경상북도</li>
    </ul>
    
</body>
</html>
