<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        ul,li{list-style: none;}
        li a{text-decoration: none; color: rgb(53, 166, 185);}

        li:first-child a:hover{color: red;}
        li:nth-child(2) a:hover{color: gold;}
        li:nth-child(3) a:hover{background-color: green;}
        li:last-child a:hover{color: aqua;}
    </style>
</head>
<body>
    <ul>
        <li><a href="#">경기도</a></li>
        <li><a href="#">강원도</a></li>
        <li><a href="#">충청도</a></li>
        <li><a href="#">전라도</a></li>
    </ul>
    
</body>
</html>
