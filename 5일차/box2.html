<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #banner {width: 500px; height: 200px; background-color: gold;}
        #banner> .box1 { width: 100px; height: 100px; background-color: pink;
            border: 5px solid #666; margin: 20px; display: inline-block;}
        .box2 { width: 100px; height: 100px; background-color: tomato;
            border: 20px solid #666; margin: 20px; box-sizing: border-box; display: inline-block;}
        .box3 { width: 100px; height: 100px; background-color: blue;
            border: 20px solid #666; margin: 20px; box-sizing: content-box; display: inline-block;}
    </style>
</head>
<body>
    <div id="banner">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
    
</body>
</html>
