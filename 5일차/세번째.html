<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        ul,li{list-style: none;}
        li a{text-decoration: none; color: #666;
            padding: 5px; margin: 1px; border-radius: 10px;}
            
        li:first-child a:hover{background-color: red;}
        li:last-child a:hover{background-color: green;}

    </style>
</head>
<body>
    <li><a href="#">경기도</a></li>
    <li><a href="#">강원도</a></li>
    <li><a href="#">충청도</a></li>
    <li><a href="#">전라도</a></li>
</body>
</html>
